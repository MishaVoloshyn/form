    <meta charset="utf-8">

<body class="color5">

    <div class="pb-5">
        <div class="container-md color4 ">
            <div class="p-5">
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Имя</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ваше имя:">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Адресс</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Адресс:">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Телефон</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Телефон:">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email:">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Кол-во палочек</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="1..2..3">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Вид палочек</label>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Учебные</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Обычные</label>
                      </div>
                </div>
                <select class="form-select mb-2" aria-label="Default select example">
                    <option selected>Выберите суши-сет</option>
                    <option value="1">Супер-пупер</option>
                    <option value="2">Пупер-супер</option>
                    <option value="3">Супер-пупер-дупер</option>
                </select>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Нужны ли салфетки?</label>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Да</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Нет</label>
                      </div>
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Дополнительные коментарии!</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
    
        </div>
    </div>
  


    <div class="pt-5">
        <div class="container-md color4">
            <div class="p-5">
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Ник</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ник:">
                </div>
                
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email:">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Дата рождения</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="12.12.2012">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Пол</label>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Мужской</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Женский</label>
                      </div>
                </div>
                <select class="form-select mb-2" aria-label="Default select example">
                    <option selected>Страна</option>
                    <option value="1">Украина</option>
                    <option value="2">Польша</option>
                    <option value="3">Болгария</option>
                </select>
                <select class="form-select mb-2" aria-label="Default select example">
                    <option selected>Тип героя</option>
                    <option value="1">Танк</option>
                    <option value="2">Маг</option>
                    <option value="3">Саппорт</option>
                </select>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Игровой опыт в годах</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0-100">
                </div>
                
                
            </div>
    
        </div>
    </div>
